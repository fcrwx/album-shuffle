version: '3.8'

services:
  pnc:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: pnc
    ports:
      - "3000:3000"
    volumes:
      # Mount images directory (path configured in .env file)
      - ${IMAGES_PATH}:/images:ro
      # Persist user data
      - pnc-data:/app/server/data
    environment:
      - NODE_ENV=production
      - IMAGES_DIR=/images
    restart: unless-stopped
    # Resource limits for Raspberry Pi
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

volumes:
  pnc-data:
