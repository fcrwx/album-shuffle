services:
  pnc:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: pnc
    ports:
      - "3000:3000"
    volumes:
      # Mount images directory (path configured in .env file)
      - ${IMAGES_PATH}:/images:ro
      # Persist user data (path configured in .env file)
      - ${DATA_PATH}:/app/server/data
    environment:
      - NODE_ENV=production
      - IMAGES_DIR=/images
    restart: unless-stopped
